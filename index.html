<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodland Park Ward Calendar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 min-h-screen flex flex-col items-center justify-center">

    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-4xl w-full">
        <!-- Header with centered titles -->
        <div class="flex flex-col items-center text-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">Woodland Park Ward</h1>
            <h2 class="text-xl text-gray-600">Teacher's & Deacon's Quorum</h2>
        </div>

        <!-- Month Navigation (Top) -->
        <div class="flex justify-between items-center mb-6">
            <button class="nav-button prev-month-btn text-gray-600 hover:text-gray-800 text-3xl font-bold transition duration-300">&lsaquo;</button>
            <h3 id="currentMonthYear" class="text-2xl font-semibold text-gray-700"></h3>
            <button class="nav-button next-month-btn text-gray-600 hover:text-gray-800 text-3xl font-bold transition duration-300">&rsaquo;</button>
        </div>

        <!-- Event List -->
        <div id="event-list" class="space-y-4">
            <!-- Events will be rendered here by script.js -->
        </div>

        <!-- Month Navigation (Bottom) -->
        <div class="flex justify-between items-center mt-8 pt-4 border-t">
            <button class="nav-button prev-month-btn text-gray-600 hover:text-gray-800 text-3xl font-bold transition duration-300">&lsaquo;</button>
            <button class="nav-button next-month-btn text-gray-600 hover:text-gray-800 text-3xl font-bold transition duration-300">&rsaquo;</button>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
